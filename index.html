<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/vaco_symbol.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5fa11bba4c.js" crossorigin="anonymous"></script>
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <main class="main">
      <div class="screen1">
        <h1 class="main-logo">Tick Tac Toe</h1>
        <div class=game-setting>
          <div class="game-setting-board">
            <div class="player-board">
              <div class="player-board-name">Player 1</div>
              <div class="player-board-figure1">
                <div class="svg-css1 makeBorder">
                  <i class="fa-solid fa-x fa-4x"></i>
                </div>
                <div class="svg-css2">
                  <i class="fa-solid fa-o fa-4x"></i>
                </div>
                <div class="svg-css3">
                  <i class="fa-solid fa-moon fa-4x"></i>
                </div>
                <div class="svg-css4">
                  <i class="fa-solid fa-kiwi-bird fa-4x"></i>
                </div>
              </div>
              <div class="player-board-color">
                <div class="player-pick-color1 makeBorder" value="01"></div>
                <div class="player-pick-color2"></div>
                <div class="player-pick-color3"></div>
                <div class="player-pick-color4"></div>
              </div>
            </div>
            <div class="player-board">
              <div class="player-board-name">Player 2</div>
              <div class="player-board-figure2">
                <div class="svg-css1">
                  <i class="fa-solid fa-x fa-4x"></i>
                </div>
                <div class="svg-css2 makeBorder">
                  <i class="fa-solid fa-o fa-4x"></i>
                </div>
                <div class="svg-css3">
                  <i class="fa-solid fa-moon fa-4x"></i>
                </div>
                <div class="svg-css4">
                  <i class="fa-solid fa-kiwi-bird fa-4x"></i>
                </div>
              </div>
              <div class="player-board-color2">
                <div class="player-pick-color1" value="01"></div>
                <div class="player-pick-color2 makeBorder"></div>
                <div class="player-pick-color3"></div>
                <div class="player-pick-color4"></div>
              </div>
            </div>
          </div>
          <div class="game-option">
            <div class="game-option-count">
              <div>
                라인 수
              </div>
              <div class="game-line-choose">
                <img class="line-count-down" src="./img/left-arrow.svg"/>
                <div id="game-line-count">3</div>
                <img class="line-count-up" src="./img/right-arrow.svg"/>
              </div>  
            </div>
            <form class="first-attack-select">
              <label for="attack">선공을 선택하세요</label>
              <select id="attack" name="attack">
                <option value="random">Random</option>
                <option value="Player1">Player 1</option>
                <option value="Player2">Player 2</option>
              </select>
            </form>
            <div class="game-option-count">
              <div>승리 조건</div>
              <div class="game-option-choose">
                <img class="game-option-down" src="./img/left-arrow.svg"/>
                <div id="game-win-count">3</div>
                <img class="game-option-up" src="./img/right-arrow.svg"/>
              </div>
            </div>
          </div>
        </div>
        <div class="game-start">
          <button class="game-start-button">start</button>
        </div>
      </div>
      <div class="screen2">
        <h1 class="main-logo">Tick Tac Toe</h1>
        <div class="player-board-info">
          <div class="info-figure1">
            <i class="fa-solid fa-2x"></i> 
          </div>
          <div class="player-turn">
            <img class="left-arrow" src="./img/left-arrow.svg"/>
            <img class="right-arrow" src="./img/right-arrow.svg"/>
          </div>
          <div class="info-figure2">
            <i class="fa-solid fa-2x"></i>
          </div>
        </div>
        <div class="main-game-body">
          <div class="history-back">
            <div>
              <button class="history-back-button">MAIN</button>
            </div>
            <div>
              <div class="info-undo">3 - 무르기 - 3</div>
            </div>
            <div>
              <button class="restart-button z-index">RESTART</button>
            </div>
          </div>
          <div id="game-board" class="game-board">
            <!-- 게임판 들어오는곳 -->
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
